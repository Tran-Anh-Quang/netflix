<div class="main-content">
  <div class="mt-3">
    <h4 class="ms-5 mb-0">Trending</h4>
    <app-movie-list [mode]="'TREND'"></app-movie-list>
  </div>

  @if (genres) {
    @for (genres of genres; track genres.id) {
      <div class="mt-3">
        <h4 class="ms-5 mb-0">{{genres.name}}</h4>
        <app-movie-list [mode]="'GENRE'" [genreId]="genres.id"></app-movie-list>
      </div>
    }
  }
</div>
